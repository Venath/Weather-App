<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          name="searchBox"
          id="searchBox"
          placeholder="Enter the city name"
        />
        <button id="searchButton">Search</button>
      </div>
      <div class="weather">
        <img src="rain.png" alt="" class="weatherIcon" />
        <h1 class="temp">22</h1>
        <h1 class="city">New York</h1>

        <div class="details">

          <div class="col">
            <h1 class="wind">15</h1>
            <p>Wind</p>
          </div>

          <div class="col">
            <h1 class="humidity">50%</h1>
            <p>humidity</p>
          </div>
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
